<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Directory Portal</title>
  <style>
    /* Global Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    h1, h2 {
      text-align: center;
      color: #333;
    }
    
    /* Form Styling */
    .form-container {
      width: 50%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label, input, select {
      margin-bottom: 15px;
      padding: 10px;
    }
    
    input, select {
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    /* Employee List Styling */
    .employee-list {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .employee-list ol {
      padding: 0;
      list-style: none;
    }
    
    .employee-list li {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    
    .employee-list a {
      text-decoration: none;
      color: #333;
    }
    
    .employee-list a:hover {
      color: #4CAF50;
    }
    
    /* Employee Details Table Styling */
    .employee-table {
      width: 70%;
      margin: 20px auto;
      background-color: #fff;
      border-collapse: collapse;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .employee-table th, .employee-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    .employee-table th {
      background-color: #4CAF50;
      color: white;
    }
    
    .employee-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    /* Embedded Map Styling */
    .map-container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    
    iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <h1>Company Directory Portal</h1>

  <!-- Registration Form Section -->
  <div class="form-container">
    <h2>Employee Registration Form</h2>
    <form id="registration-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="department">Department:</label>
      <select id="department" name="department">
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="Sales">Sales</option>
        <option value="Marketing">Marketing</option>
      </select>
      
      <label for="employee-id">Employee ID:</label>
      <input type="number" id="employee-id" name="employee-id" required>
      
      <label for="profile-pic">Profile Picture URL:</label>
      <input type="url" id="profile-pic" name="profile-pic">
      
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Employee List Section -->
  <div class="employee-list">
    <h2>Employee List</h2>
    <ol id="employee-list">
      <!-- Employee entries will go here -->
      <li><a href="#">John Doe (john.doe@example.com)</a></li>
      <li><a href="#">Jane Smith (jane.smith@example.com)</a></li>
    </ol>
  </div>

  <!-- Employee Details Table Section -->
  <div class="employee-table-container">
    <h2>Employee Details</h2>
    <table class="employee-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Department</th>
          <th>Profile Picture</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>12345</td>
          <td>IT</td>
          <td><img src="https://via.placeholder.com/50" alt="Profile Picture"></td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>67890</td>
          <td>HR</td>
          <td><img src="https://via.placeholder.com/50" alt="Profile Picture"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Embedded Map Section -->
  <div class="map-container">
    <h2>Company Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.19850069069!2d78.3874145746294!3d17.498035299609203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e0!3m2!1sen!2sin!4v1727345391206!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

</body>
</html>
